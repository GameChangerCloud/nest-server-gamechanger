enum Rank {
  ROOKIE
  ENSIGN
  LIEUTENANT
  COMMANDER
  CAPTAIN
}

type Planet {
  id: ID!
  name: String! @unique
  picture: String!
  points: Int!
  astronauts: [Astronaut]
}

enum Role {
  USER
  ADMIN
}

type User {
  id: ID!
  username: String! @unique
  email: String! @unique
  roles: [Role]!
}

type Astronaut {
  id: ID!
  firstname: String!
  lastname: String!
  picture: String
  rank: Rank!
  planet: Planet!
  user: User!
}